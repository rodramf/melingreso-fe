

<form ng-submit="saveSettings()" class="form-horizontal" >
    <div class="form-group"> 
      
      <legend>Configuraciones Generales
<button type="submit" class="btn btn-primary pull-right">Guardar</button>
      </legend>

    </div>

    <div class="form-group">
      <label for="inputCantidaddias" class="col-sm-2 control-label">Cantidad de Dias:</label>
      <div class="col-sm-10">
        <input type="number" name="cantidaddias" id="inputCantidaddias" class="form-control" ng-model="settings.cantidadDias" value="" required="required" pattern="" title="">
      </div>
    </div>

    <div class="form-group">
      <label for="inputMargenerror" class="col-sm-2 control-label">Margen de error</label>
      <div class="col-sm-10">
        <input type="number" name="margenerror" id="inputMargenerror" class="form-control" ng-model="settings.margenErrorKm" value="" required="required" pattern="" title="" tooltip="Margen de error en KM tenido en cuenta para el cálculo de la alineación de los planetas"
          tooltip-placement="top"
          tooltip-trigger="mouseenter">
      <p class="help-block">KM</p>
      </div>
      
    </div>

    <div class="form-group">
      <div class="col-sm-10 col-sm-offset-2">
        
      </div>
    </div>
</form>

<form ng-submit="savePlanetas()" class="form-horizontal" style="margin-top:50px">
    <div class="form-group">
      <legend>Configuración de los Planetas
<button type="submit" class="btn btn-primary pull-right">Guardar</button>
      </legend>
    </div>

    <div class="row">
      <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" ng-repeat="planeta in planetas.data">
        
<div class="panel panel-default">
<div class="panel-heading">
       {{planeta.nombre}}
</div>
  <div class="panel-body">
     
        <div class="form-group">
     
        </div>
        <div class="form-group">
          <label for="inputNombre" class="col-sm-4 control-label">Nombre:</label>
          <div class="col-sm-8">
            <input type="text" name="nombre" ng-model="planeta.nombre" id="inputNombre" class="form-control" value="" >
          </div>
        </div>

        <div class="form-group">
          <label for="inputDistanciasol" class="col-sm-4 control-label">Distancia del Sol:</label>
          <div class="col-sm-8"> 
            <input type="number" name="distanciasol" ng-model="planeta.distanciaSol" id="inputDistanciasol" class="form-control" value="" required="required" pattern="" title="">
            <p class="help-block">KM</p>
          </div>

        </div>

        <div class="form-group">
          <label for="inputSentido" class="col-sm-4 control-label">Sentido:</label>
          <div class="col-sm-8">
            <select name="sentido" ng-model="planeta.sentido" id="inputSentido" class="form-control" required="required">
              <option value="HORARIO">HORARIO</option>
              <option value="ANTIHORARIO">ANTIHORARIO</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="inputGradosdia" class="col-sm-4 control-label">Velocidad angular</label>
          <div class="col-sm-8">
            <input type="number" name="gradosdia" ng-model="planeta.gradosPorDia" id="inputGradosdia" class="form-control" value="" required="required" pattern="" title="">
            <p class="help-block">Por día</p>
          </div>
        </div>

        <div class="form-group">
          <label for="inputGradosorigen" class="col-sm-4 control-label">Grados Origen:</label>
          <div class="col-sm-8">
            <input type="number" name="gradosorigen" ng-model="planeta.gradosOrigen" id="inputGradosorigen" class="form-control" value="" required="required" pattern="" title="" tooltip="Ángulo inicial de partida al inicio de la ejecución del pronóstico"
          tooltip-placement="top"
          tooltip-trigger="mouseenter">
          <p class="help-block">Grados</p>
          </div>
          
        </div>

  </div>
</div>

      </div>
    </div>
    

    <div class="form-group">
      <div class="col-sm-10 col-sm-offset-2">
        
      </div>
    </div>
</form>
