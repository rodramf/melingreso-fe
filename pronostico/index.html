<!doctype html>
<html lang="en" ng-app="app" ng-controller="MainCtrl">
<head>
  <meta charset="utf-8">
  <title>Pronostico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">




  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" media="screen" href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="//code.jquery.com/jquery.js"></script>
  


  <!-- Modulos de terceros -->
  
  <script src="../bower_components/jquery/jquery.js"></script>
  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/angular-resource/angular-resource.js"></script>
  <script src="../bower_components/ui-router/release/angular-ui-router.min.js"></script>
  <script src="../bower_components/ui-bootstrap/ui-bootstrap-0.12.1.min.js"></script>
  <script src="../bower_components/ui-bootstrap/ui-bootstrap-tpls-0.12.1.min.js"></script>

  <!-- Modulos propios --> 
  <script src="core/app.js"></script>
  <script src="core/core.module.js"></script>
  <script src="core/core.controller.js"></script>

  
  <script src="clima/clima.module.js"></script>
  <script src="clima/clima.route.js"></script>
  <script src="clima/clima.service.js"></script>
  <script src="clima/clima.controller.js"></script>

  <style type="text/css" media="screen">

    .alertContainer{
      width: 300px;
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: table;
      z-index: 9999;
    }

    .separetor{
      border-bottom:1px solid #CCC;
      margin-top:25px;
    }

    .header-info{
      margin-top:15px;
    }

    .loading{
      background-image: url('http://jimpunk.net/Loading/wp-content/uploads/loading18.gif');
      background-size: 100px 100px;
      width: 30px;
      height: 30px;
      float: left;
      margin-right: 20px;
    }

    .diagrama{
      width: 500px;
      height: 500px;
      position: relative;
      background-color: #fff;
      border:1px solid #ccc;
    }

    .diagrama .center{
        float:right;
        position: relative;
        width: 250px;
        height: 250px; 
        border-left: 1px solid #ccc;
        border-bottom: 1px solid #ccc;
    }

    .diagrama .center .planeta{
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      
    }

    .diagrama .center .sol{
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      left: -10px;
      bottom: -10px;
      background-color: yellow;
      
    }

    .planeta.blue{
      background-color: blue;
    }
    .planeta.red{
      background-color: red;
    }
    .planeta.green{
      background-color: green;
    }

    .pblue{
      color: blue;
    }
    .pred{
      color: red;
    }
    .pgreen{
      color: green;
    }



  </style>

</head>

<body>
  <nav class="navbar navbar-default" role="navigation">

    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" ui-sref="home">Meli Ingreso</a>
    </div>


    <div class="collapse navbar-collapse navbar-ex1-collapse">
      <ul class="nav navbar-nav">
        <li ui-sref-active="active"><a ui-sref="settings">Settings</a></li>
        <li ui-sref-active="active"><a ui-sref="generacion">Generación</a></li>
        <li ui-sref-active="active"><a ui-sref="pronostico">Pronóstico</a></li>

      </ul>

    </div>
  </nav>
  <div class="container" id="Container" ui-view>

  </div>

  <div class="alertContainer">
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
  </div>

</body>
</html>
